<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Estoque - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#"> Controle de Estoque</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item all-logged"><a class="nav-link hidden" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item admin"><a class="nav-link hidden" href="cadastro-pessoas.html">Gerenciar Pessoas</a></li>
                    <li class="nav-item all-logged"><a class="nav-link hidden" href="#" onclick="logout()">Sair (Logout)</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="login" class="card">
            <div class="card-body">
                <h2 class="card-title"> Login no Sistema</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário</label>
                        <input type="text" class="form-control" id="username" required>
                        <div class="form-text">Tente: admin ou usuário criado (senha deve ser a definida no createsuperuser)</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
                <p class="mt-4 text-center">
                    <a href="cadastro-pessoas.html" class="btn btn-sm btn-outline-secondary">Cadastrar novo usuário</a>
                </p>
            </div>
        </div>
        </div>

    <footer class="footer">
        Sistema de Controle de Estoque &copy; 2025 - Todos os direitos reservados a Uniateneu
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script> 
</body>
</html>
